<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackpill Properties - Coming Soon</title>
    <link
      rel="icon"
      type="image/png"
      href="/public/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Blackpill" />
    <link rel="manifest" href="/public/site.webmanifest" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #131926 0%, #131926 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        display: inline-block;
        padding: 30px 60px;
        margin-bottom: 20px;
        animation: slideDown 0.8s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo img {
        width: 220px;
      }

      .content {
        margin-bottom: 40px;
      }

      .content p {
        font-size: 1rem;
        color: #eee;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .contact {
        padding: 30px;
        border-radius: 12px;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .contact-label {
        font-size: 0.8rem;
        color: #fff;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .contact a {
        color: #3ffaaa;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 400;
        transition: color 0.3s ease;
      }

      .contact a:hover {
        color: #fff;
      }

      @media (max-width: 768px) {
        .logo h1 {
          font-size: 1.8rem;
        }

        .logo {
          padding: 20px 40px;
        }

        .content h2 {
          font-size: 1.5rem;
        }

        .content p {
          font-size: 1rem;
        }

        .contact a {
          font-size: 1.1rem;
        }
      }
    </style>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../assets/logo.svg" alt="Blackpill Properties - Logo" />
      </div>

      <div class="content">
        <p>
          We're building something special. Our new website will be launching
          shortly.
        </p>
      </div>
    </div>
  </body>
</html>
